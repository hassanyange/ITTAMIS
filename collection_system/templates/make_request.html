{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Invest Here</h2>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="full_name">Full Name</label>
              <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
              <label for="phone_number">Phone Number</label>
              <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="national_id_number">National ID Number</label>
              <input type="text" class="form-control" id="national_id_number" name="national_id_number" placeholder="Enter your national ID number" required>
            </div>
            <div class="form-group">
              <label for="amount_to_invest">Amount to Invest</label>
              <input type="number" class="form-control" id="amount_to_invest" name="amount_to_invest" placeholder="Enter the amount to invest" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
