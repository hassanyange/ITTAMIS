{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">Welcome to ITTAMIS</h2>
  <div class="row">
    {% for company in companies %}
    <div class="col-md-6 mb-4">
      <div class="card h-100 d-flex flex-column custom-card">
        <img src="{{ company.picture.url }}" class="card-img-top custom-img" alt="{{ company.name }}">
        <div class="card-body d-flex flex-column custom-body">
          <h5 class="card-title">{{ company.name }}</h5>
          <p class="card-text flex-grow-1">{{ company.description }}</p>
          <a href="{% url 'company_detail' company_id=company.pk %}" class="btn btn-success  mt-auto">Invest to this Company</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

<style>
  .custom-card {
    height: 100px; /* Set the total height of the card */
    overflow: hidden; /* Hide overflow content */
  }

  .custom-img {
    height: 50px; /* Set the desired height of the image */
    width: 100%;
    object-fit: cover;
  }
  
  .custom-body {
    height: 50px; /* Set the desired height for the text area */
    padding: 5px; /* Adjust padding for a compact layout */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card-title {
    margin: 0; /* Remove margin to save space */
    font-size: 0.875rem; /* Adjust font size if needed */
  }

  .card-text {
    margin: 0; /* Remove margin to save space */
    font-size: 0.75rem; /* Adjust font size if needed */
    overflow: hidden; /* Hide overflow text */
    white-space: nowrap;
    text-overflow: ellipsis;
  }

  .btn {
    padding: 5px 10px; /* Adjust button padding for a more compact layout */
    font-size: 0.75rem; /* Adjust font size if needed */
  }
</style>
